    var move = function(selector, target, callback){ // this equals jquery document.ready()
        var box = document.querySelector(selector)
        console.dir(box) //show element properties
        
        box.callback = callback //create member function
        box.style.left = '500px'
        box.style.backgroundColor = 'pink'
        
        
        
        var x=0
        var fn = setInterval(function(){
            
            if(x<= target){
                x += 10
            }else{
                clearInterval(fn)
                box.callback()
            }
            box.style.left = x + 'px'
        }, 1000/60)
    }
    
    window.onload = function(){
        move("#box", 300, function(){
            console.log(this)
            this.style.backgroundColor = 'purple'    
        })
    }
    </script>
